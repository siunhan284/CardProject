<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flip-Flop</title>
    <link type="text/css" rel="stylesheet" href="Styles/GameStyles.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

<body>
    <a id="goback" href="GameDifficult.html">👈Leave this level🤡</a>

    <h1 class="game-title">🍃Normal🍃</h1>

     [> Ready <]
    </div>
